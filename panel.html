<!-- panel.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Teamber Réseau</title>
  <style>
    :root {
      --bg: #0d1117;
      --bg-elev: #161b22;
      --bg-card: #1c2128;
      --bg-hover: #22272e;
      --text: #e6edf3;
      --text-secondary: #8b949e;
      --muted: #6e7681;
      --accent: #58a6ff;
      --accent-hover: #4a90e2;
      --ok: #3fb950;
      --warn: #d29922;
      --err: #f85149;
      --border: #30363d;
      --border-subtle: #21262d;
      --shadow: rgba(0,0,0,0.5);
      --shadow-subtle: rgba(0,0,0,0.2);
      --row-height: 32px;
      --sidebar-w: 56%;
      --radius: 8px;
      --radius-sm: 6px;
    }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: var(--bg);
      color: var(--text);
      font: 13px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    .toolbar {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      padding-right: 48px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-elev);
      box-shadow: 0 1px 3px var(--shadow-subtle);
      position: relative;
    }
    .toolbar input[type="text"] {
      flex: 1;
      min-width: 100px;
      max-width: 100%;
      background: var(--bg-card); color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 6px 10px;
      outline: none;
      font-size: 13px;
      transition: border-color 0.2s, background 0.2s;
    }
    .toolbar input[type="text"]:focus {
      border-color: var(--accent);
      background: var(--bg-elev);
    }
    .toolbar button {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .toolbar button:hover {
      background: var(--bg-hover);
      border-color: var(--muted);
    }
    .icon-btn {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .toolbar .icon-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
    }
    .icon-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--text-secondary);
      transition: fill 0.2s;
    }
    .icon-btn:hover svg {
      fill: var(--err);
    }
    .settings-wrapper {
      position: relative;
    }
    .settings-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      padding: 0 !important;
    }
    .settings-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--text);
      transition: transform 0.3s;
    }
    .settings-btn:hover svg {
      transform: rotate(45deg);
    }
    .settings-dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px;
      min-width: 220px;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 1000;
    }
    .settings-dropdown.active {
      display: block;
    }
    .settings-option {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.2s;
    }
    .settings-option:hover {
      background: var(--bg-hover);
    }
    .settings-option input[type="checkbox"] {
      margin: 0 8px 0 0;
      cursor: pointer;
    }
    .settings-option label {
      cursor: pointer;
      user-select: none;
      font-size: 13px;
    }
    .settings-divider {
      height: 1px;
      background: var(--border);
      margin: 8px 0;
    }
    .color-picker-wrapper {
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .color-picker-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      flex: 1;
    }
    .color-picker-input {
      width: 40px;
      height: 28px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      background: transparent;
      transition: border-color 0.2s;
    }
    .color-picker-input:hover {
      border-color: var(--accent);
    }

    /* Tabs system */
    .tabs-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .tabs-nav {
      display: flex;
      gap: 0;
      background: var(--bg-elev);
      border-bottom: 1px solid var(--border);
      padding: 0 14px;
      position: relative;
    }
    .tabs-nav-scroll {
      display: flex;
      gap: 0;
      overflow-x: auto;
      overflow-y: hidden;
      flex: 1;
      margin-right: 100px;
    }
    .tabs-nav-actions {
      position: absolute;
      right: 14px;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-elev);
      padding-left: 12px;
      border-left: 1px solid var(--border);
    }
    .tabs-nav-scroll::-webkit-scrollbar {
      height: 0;
      display: none;
    }
    .tabs-nav-scroll {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    .tab-button {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 10px 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .tab-button:hover {
      color: var(--text);
      background: var(--bg-hover);
    }
    .tab-button.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .tab-content {
      display: none;
      padding: 16px;
      overflow: auto;
      flex: 1;
    }
    .tab-content.active {
      display: block;
    }

    /* Info tables for tab content */
    .info-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .info-table .header-name {
      color: var(--text);
      font-weight: 700;
      padding: 8px 12px;
      background: var(--bg-elev);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .info-table .header-value {
      color: var(--text);
      word-break: break-all;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 11px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .info-table tr:last-child .header-value {
      border-bottom: none;
    }
    .info-table .header-value-with-btn {
      color: var(--text);
      word-break: break-all;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 11px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info-table .header-value-with-btn span {
      flex: 1;
    }
    .header-copy-btn {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 4px 8px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .header-copy-btn:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
      color: var(--accent);
    }
    .info-section {
      margin-bottom: 16px;
    }
    .info-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .collapsable-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 12px;
      margin-bottom: 16px;
    }
    .collapsable-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      user-select: none;
      transition: color 0.2s;
      margin: 0;
    }
    .collapsable-section-title:hover {
      color: var(--text);
    }
    .collapsable-section-title::before {
      content: '▼';
      font-size: 10px;
      transition: transform 0.2s;
    }
    .collapsable-section-title.collapsed::before {
      transform: rotate(-90deg);
    }
    .collapsable-content {
      max-height: 2000px;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      margin-top: 8px;
    }
    .collapsable-content.collapsed {
      max-height: 0;
      margin-top: 0;
    }
    .tabs-action-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
      white-space: nowrap;
    }
    .tabs-action-btn:hover {
      background: var(--accent-hover);
    }
    .tabs-action-btn:disabled {
      background: var(--muted);
      cursor: not-allowed;
      opacity: 0.5;
    }
    .tabs-settings-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .tabs-settings-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tabs-settings-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .tabs-settings-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--text-secondary);
      transition: all 0.3s;
    }
    .tabs-settings-btn:hover svg {
      fill: var(--accent);
      transform: rotate(45deg);
    }

    .split {
      display: grid;
      grid-template-rows: 56% 6px 1fr;
      grid-template-columns: 1fr;
      height: calc(100% - 49px);
    }
    .list-section {
      overflow: auto;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .row-resizer {
      background: var(--bg-elev);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      cursor: row-resize;
      position: relative;
      transition: background 0.2s;
    }
    .row-resizer:hover { background: var(--bg-hover); }
    .row-resizer::after {
      content: '';
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      width: 40px; height: 3px;
      background: var(--border);
      border-radius: 2px;
    }
    .details {
      overflow: hidden;
      background: var(--bg);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    /* Subheader (titre + actions) pour les sections Payload/Response */
    .section-subheader {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin: 10px 0;
    }
    .section-subheader .actions button {
      background: var(--bg-card); color: var(--text); border: 1px solid var(--border);
      border-radius: var(--radius-sm); padding: 3px 8px; cursor: pointer; font-size: 12px;
    }
    .section-subheader .actions button:hover { background: var(--bg-hover); }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    thead th {
      position: sticky; top: 0;
      background: var(--bg-elev);
      color: var(--text-secondary);
      text-align: left;
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      z-index: 1;
    }
    thead th.sortable {
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }
    thead th.sortable:hover { color: var(--text); }
    tbody td {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-subtle);
      font-size: 13px;
    }
    tbody tr {
      height: var(--row-height);
      transition: background 0.15s;
    }
    tbody tr:hover { background: var(--bg-hover); }
    tbody tr.selected {
      background: var(--bg-card);
      box-shadow: inset 2px 0 0 var(--accent);
    }
    .col-url { max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-method {
      color: var(--accent);
      font-weight: 600;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 12px;
    }
    .col-status.ok { color: var(--ok); font-weight: 600; }
    .col-status.warn { color: var(--warn); font-weight: 600; }
    .col-status.err { color: var(--err); font-weight: 600; }
    .col-size, .col-initiator, .col-file, .col-delay { color: var(--text-secondary); }
    .col-delay { white-space: nowrap; }
    .slow-icon { opacity: 0.9; font-size: 12px; vertical-align: middle; }
    .col-file { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .section {
      margin-bottom: 20px;
    }
    .request-summary {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 11px;
      margin-bottom: 20px;
    }
    .request-summary-url {
      flex: 1;
      color: var(--text);
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .request-summary-method {
      color: var(--accent);
      font-weight: 600;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    }
    .request-summary-status {
      font-weight: 600;
    }
    .request-summary-status.ok { color: var(--ok); }
    .request-summary-status.warn { color: var(--warn); }
    .request-summary-status.err { color: var(--err); }
    .request-summary-duration {
      color: var(--muted);
    }
    .section-title-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 10px;
    }
    .section h3 {
      margin: 0;
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      flex: 1;
      display: block;
    }
    .section-copy-btn {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 6px 12px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .section-copy-btn:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
      color: var(--accent);
    }
    .section-copy-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    pre, code, .code {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px;
      color: var(--text);
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    /* JSON highlight */
    .json-key { color: #ff7b72; font-weight: 600; }
    .json-string { color: #a5d6ff; }
    .json-number { color: #79c0ff; font-weight: 500; }
    .json-boolean { color: #ffa657; font-weight: 500; }
    .json-null { color: #8b949e; font-style: italic; }
    /* Inline row for method/status/duration */
    .inline-triplet { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 14px; }
    .inline-triplet .chip { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 12px; color: var(--text); }
    .kv {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 11px;
    }
    .kv > div {
      display: block;
      line-height: 1.5;
    }
    .kv > div:nth-child(odd) {
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 2px;
    }
    .kv > div:nth-child(even) {
      color: var(--text);
      word-break: break-all;
      margin-bottom: 6px;
    }
    .code .kv {
      padding: 0;
      background: none;
      border: none;
    }
    .detail-item { margin: 14px 0; }
    .detail-key { color: var(--text-secondary); font-weight: 600; margin-bottom: 6px; }
    .muted { color: var(--muted); }

    /* Menu contextuel custom */
    .ctx-menu {
      position: fixed;
      min-width: 200px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px var(--shadow);
      display: none;
      z-index: 9999;
      overflow: hidden;
    }
    .ctx-item {
      padding: 10px 14px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s;
    }
    .ctx-item:hover { background: var(--bg-hover); }

    /* Toast */
    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: var(--ok);
      color: #0d1117;
      padding: 12px 16px;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      display: none;
      z-index: 10000;
      font-weight: 600;
      font-size: 13px;
    }
    /* Checkboxes */
    .copy-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 16px;
    }
    .copy-options-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 4px;
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }
    .checkbox-wrapper:hover {
      background: var(--bg-hover);
    }
    .checkbox-wrapper input[type="checkbox"] {
      cursor: pointer;
      width: 15px;
      height: 15px;
      accent-color: var(--accent);
      border-radius: 3px;
    }
    .checkbox-wrapper label {
      cursor: pointer;
      font-size: 11px;
      color: var(--text);
      user-select: none;
      font-weight: 500;
    }
    .copy-btn {
      background: var(--accent);
      color: #0d1117;
      border: none;
      border-radius: var(--radius-sm);
      padding: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
      box-shadow: 0 1px 3px rgba(88, 166, 255, 0.3);
    }
    .copy-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 2px 6px rgba(88, 166, 255, 0.4);
      transform: translateY(-1px);
    }
    .copy-btn:active {
      transform: translateY(0);
    }
    .copy-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      background: var(--bg-card);
      color: var(--muted);
      box-shadow: none;
      transform: none;
    }
    /* Responsive: side-by-side layout for wide screens */
    @media (min-width: 768px) {
      .split {
        grid-template-rows: 1fr !important;
        grid-template-columns: var(--sidebar-w) 6px 1fr;
      }
      .list-section {
        border-bottom: none;
        border-right: 1px solid var(--border);
      }
      .row-resizer {
        cursor: col-resize;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }
      .row-resizer::after {
        width: 3px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input id="filter" type="text" placeholder="Filtrer (url ou méthode)…" />
    <button id="clearBtn" class="icon-btn" title="Vider la liste">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
    </button>
  </div>
  <div class="split" id="split">
    <div class="list-section">
      <table>
        <colgroup>
          <col style="width:64px">
          <col style="width:90px">
          <col>
          <col style="width:90px">
          <col style="width:90px">
        </colgroup>
        <thead>
          <tr>
            <th class="sortable" data-col="status" style="width: 64px">ETAT</th>
            <th class="sortable" data-col="method" style="width: 90px">METHODE</th>
            <th class="sortable" data-col="file">FICHIER</th>
            <th class="sortable" data-col="delay" style="width: 90px">Délais</th>
            <th class="sortable" data-col="size" style="width: 90px">Taille</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <div id="rowResizer" class="row-resizer" title="Redimensionner"></div>
    <div class="details" id="details">
      <div class="section-header details-header">
        <div class="copy-options">
          <div class="copy-options-left">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="chkToken">
              <label for="chkToken">Token</label>
            </div>
            <div class="checkbox-wrapper">
